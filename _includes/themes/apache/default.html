<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/font-awesome-4.5.0/css/font-awesome.min.css">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- NOTE: Provides syntax highlighting to pygments classes, but looks weird -->
    <!-- <link href="{{ ASSET_PATH }}/css/zenburn.css" rel="stylesheet"> -->
    
    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

  </head>

  <body data-spy="scroll" data-target="#navbar" style="position: relative;">

    {% include themes/apache/_navigation.html %}

    <div class="container">
      {{ content }}
      <hr>
      <footer>
        <!-- <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>-->
        {% include themes/apache/footer.html %}
      </footer>
    </div>

    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/jquery/jquery-2.1.1.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
